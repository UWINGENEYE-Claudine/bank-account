<body>
<div class="container">
    <div class="column-md-4">
       <div class="row">
           <form="register">
           <label>
               <input id="form" type="text" placeholder="user name">
               <input id="form" type="text" placeholder="email">
               <input id="form" type="password" placeholder="password">
               <button id="create type="create">Create</button>
               <p class="message">Already register</p>
           </label>
           </form>
           <form class="login">
              <input type="text" placeholder="user name">
              <input type="text" placeholder="password">
              <button type="text">Login</button>
              <p class="message">Not registered</p>
       </div>
    </div>
</div>
 </body>
