<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
    <div class="column-md-4">
       <div class="row">
          
              <div class="wrapper">

                    <div class="banner">
                      <h2>Bank Account</h2>
                    </div>
              
                    <div class="new_account">
                      <h4>Open a new Account</h4>
                      <form id="submit_new_account">
                        <div class="form-group">
                          <label for="user_name">Your name</label>
                          <input type="text" id="user_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                          <label for="initial_deposit">Initial deposit</label>
                          <input type="text" id="initial_deposit" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Open Account</button>
                      </form>
                    </div>
              
                    <div class="deposits_withdrawls">
                      <div id="deposits">
                        <h5>Make a deposit</h5>
                        <form id="make_deposit">
                          <div class="form-group">
                            <label for="current_deposit">Deposit amount</label>
                            <input type="text" class="form-control" id ="current_deposit" required>
                          </div>
                          <button type="submit" class="btn btn-success">Deposit</button>
                        </form>
                      </div>
                      <div id="withdrawls">
                        <h5>Make a withdrawl</h5>
                        <form id='make_withdrawl'>
                        <div class="form-group">
                          <label for="current_withdrawl">Withdrawl amount</label>
                          <input type="text" class="form-control" id="current_withdrawl" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Withdraw</button>
                      </form>
                      </div>
                    </div>
                    <div class="account_balance_display">
                      <h4>Balance:</h4>
                      <p><span class="balance_here"></span></p>
                    </div>   
        </form> 
        </div>  
       </div>
    </div>
</div>
 </body>   
 </html>
